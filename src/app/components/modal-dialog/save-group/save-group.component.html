<form [formGroup]="form"  class="flex flex-col gap-10 py-10">
    <div class=" font-bold text-5xl font-sans flex justify-center bg-gradient-to-r from-amber-500 to-pink-500 bg-clip-text text-transparent ">{{!form.value.id ? "Создание " : "Редактирование"}} </div>
    <input class="rounded-xl border w-full px-4 py-4 bg-gray-200 text-xl" formControlName="name" placeholder="Название">
    <app-button text="ok" (eventClick)="confirm()"/> 
    <!-- <button type="submit">oK</button> -->
</form>
