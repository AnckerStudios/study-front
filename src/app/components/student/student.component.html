<button *ngIf="student" class="group contOrange">
    <div routerLink="/students/{{student.id}}" class="inside">

        <div class=" font-bold text-2xl px-16 font-sans mx-auto whitespace-nowrap overflow-hidden overflow-ellipsis">{{ emoji}} <span class="hoverOrange">{{student.name}}</span></div>
    </div>
    
    <div
        class="invisible group-hover:visible absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 font-semibold  select-none items-center">
        <div class=" flex gap-4 ">
            <div class="select-none hover:scale-150"
                (click)="saveStudent()">
                ✎
                
            </div>
            <div class="  select-none hover:scale-150"
                (click)="deleteStudent()">
                ❌
            </div>
        </div>
    </div>
</button>
