<div class=" mx-auto container max-w-2xl mt-4">
    <div *ngIf="groups" class="flex flex-col gap-4">
        <div
            class=" font-bold text-5xl font-sans flex justify-center bg-gradient-to-r from-amber-500 to-pink-500 bg-clip-text text-transparent p-4">
            {{groups.length ? 'Группы' : 'Пока нет ни одной группы'}}
        </div>
        <button *ngFor="let group of groups; let i=index" class="group contOrange">
            <div routerLink="/groups/{{group.id}}" class="inside">
                <div class=" font-bold text-2xl hoverOrange">{{group.name}}</div>
                <div class=" text-xs hoverOrange">студентов: {{group.students.length}}</div>
            </div>

            <div
                class="invisible group-hover:visible absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 font-semibold  select-none items-center">
                <div class=" flex gap-4 ">
                    <div class="select-none hover:scale-150" (click)="saveGroup(group,i)">
                        ✎

                    </div>
                    <div class="  select-none hover:scale-150" (click)="deleteGroup(group)">
                        ❌
                    </div>
                </div>
            </div>
        </button>
        <app-button text="Добавить группу" (eventClick)="saveGroup(undefined,0)" />
    </div>
    <app-loading *ngIf="!groups && !error" />
    <app-error [error]="error"/>
</div>
