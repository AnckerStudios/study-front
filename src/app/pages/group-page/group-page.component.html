<div *ngIf="group" class=" mx-auto container max-w-2xl flex flex-col gap-4 mt-4">
    
    <div class=" font-bold text-5xl font-sans flex justify-center bg-gradient-to-r from-amber-500 to-pink-500 bg-clip-text text-transparent p-4">
        {{group.name}}

   
    </div>
    
    <div class=" flex flex-col gap-4">
        <app-student *ngFor="let student of group.students" [student]="student" (eventDelete)="deleteStudent($event)"/>
        <app-button text="Добавить студента" (eventClick)="saveStudent()"/>
    </div>
</div>
<app-loading *ngIf="!group"/>
