<div *ngIf="group" class=" mx-auto container max-w-2xl flex flex-col gap-4 mt-4">
    <div class=" text-xs">id: {{group.id}}</div>
    <div class=" font-bold text-lg font-sans">{{group.name}}</div>
    <div class=" grid grid-cols-4 gap-4">
        <button *ngFor="let student of group.students; let i=index"  class=" rounded-xl shadow-lg p-4 bg-blue-300 relative">
            <div routerLink="/students/{{student.id}}" class="w-full h-full">
                <div>{{student.number}}</div>
                <div class=" font-bold text-lg font-sans">{{student.name}}</div>
            </div>
            
            <div
                class="absolute right-4 top-5 -translate-y-1/2 text-gray-400 font-semibold  select-none items-center">
                <div class=" flex gap-4">
                    <div class=" text-blue-500 font-semibold hover:text-yellow-500 select-none"
                        (click)="saveStudent(student,i)">
                        E
                    </div>
                    <div class=" text-blue-500 font-semibold hover:text-red-500 select-none"
                        (click)="deleteStudent(student)">
                        âœ•
                    </div>
                </div>
            </div>
        </button>
        <button (click)="saveStudent(undefined,0)" class=" rounded-xl shadow-lg p-4 bg-blue-300">
            
            <div>add</div>
           
        </button>
    </div>
</div>
